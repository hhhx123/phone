<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta  name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
    <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <title>手机端</title>
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate.min.js"></script>
  <!-- <script src="js/swiper.animate-twice.min.js"></script> -->
</head>
  
<body>
<!-- 整体父级 -->

<div class="swiper-container">
<!-- 主体 -->
<div class="swiper-wrapper">
  <!-- 滑屏列表开始 -->
 

 <!-- page1 -->
<div class="swiper-slide page1 rel"> 
  <div class="page1-txt rel" >
    <img src="images/page1-left.png" class="ani page1-left" 
    swiper-animate-effect="slideOutLeft" swiper-animate-duration="1.5s" swiper-animate-delay="10s">
    <img src="images/page1-right.png" class="ani page1-right"
     swiper-animate-effect="slideOutRight" swiper-animate-duration="1.5s" swiper-animate-delay="10s">
  </div>

  <img class="page1-5 ani" src="images/page1-5.png" alt="">
  <img class="page1-4 ani" src="images/page1-4.png" alt="">
  <img class="page1-3 ani" src="images/page1-3.png" alt="">
  <img class="page1-2 ani" src="images/page1-2.png" alt="">
  <img class="page1-1 ani" src="images/page1-1.png" alt="">


  <img src="images/page1-bg.png" class="page2-bg ani">
<div class="page2-txt1 ani">
  <img src="images/page2-a.png" class="page2-a ani">
  <img src="images/page2-p1.png" class="page2-p1 ani" swiper-animate-effect="wobble" swiper-animate-duration="1.5s" swiper-animate-delay="10s">
 
</div>
<div class="page2-txt2 ani">
  <img src="images/page2-a.png" class="page2-a ani">
  <img src="images/page2-p2.png" class="page2-p1 ani" swiper-animate-effect="wobble" swiper-animate-duration="1.5s" swiper-animate-delay="10s">
 </div>
<div class="page2-txt3 ani">
  <img src="images/page2-a.png" class="page2-a ani">
  <img src="images/page2-p3.png" class="page2-p1 ani" swiper-animate-effect="wobble" swiper-animate-duration="1.5s" swiper-animate-delay="10s"
  >
</div>
</div>
  
<!-- ****************************************************************************** -->


<div class="swiper-slide page3">
  <img src="images/page2-bg.png" class="page2-bg ani">
  <div class="page2-txt1 ani">
  <img src="images/page2-a.png" class="page2-a ani">
  <img src="images/page2-p1.png" class="page2-p1 ani a1"
  swiper-animate-effect="wobble" swiper-animate-duration="1.5s" swiper-animate-delay="0.4s">
 
  </div>
  <div class="page2-txt2 ani">
  <img src="images/page2-a.png" class="page2-a ani">
  <img src="images/page2-p2.png" class="page2-p1 ani" swiper-animate-effect="wobble" swiper-animate-duration="1.5s" swiper-animate-delay="0.4s">
  </div>
  <div class="page2-txt3 ani">
  <img src="images/page2-a.png" class="page2-a ani">
  <img src="images/page2-p3.png" class="page2-p1 ani" swiper-animate-effect="wobble" swiper-animate-duration="1.5s" swiper-animate-delay="0.4s"
  >
  </div>
</div>

<!-- ************************************************************************* -->

<div class="swiper-slide page4 rel">
  <img class="page4-bg ani" src="images/page4-bg.png" alt="">
  <img class="page4-a ani" src="images/page4-a.png" alt="">
  <img class="page4-b ani" src="images/page4-b.png" alt="">
  <img class="page4-c ani" src="images/page4-c.png" alt="">
</div>

<div class="swiper-slide page5 rel">
  <img class="page5-bg ani" src="images/page5-bg.png" alt="">
  <img class="page5-btn ani" src="images/page5-btn.png" alt="">
  <img class="page5-mask ani" src="images/page6-mask.png" alt="">

</div>



  

 <!-- 滑屏列表结束 -->     
</div>  
 </div>  
 
  
    
 

<script src="js/zepto.js"></script>
<script>
  var myswiper = new Swiper(".swiper-container",{
     direction:"vertical",
     loop:true, 
     
     onInit: function(swiper){ 
     swiperAnimateCache(swiper);  
     swiperAnimate(swiper); 
     }, 
     onSlideChangeEnd: function(swiper){ 
     swiperAnimate(swiper); 
     } 
  });
  $(".page2-a").on("click",function(){
     myswiper.slideNext();
  })
   $(".page4-a").on("click",function(){
     myswiper.slideNext();
  })
    $(".page4-b").on("click",function(){
     myswiper.slideNext();
  })
    $(".page4-c").on("click",function(){
     myswiper.slideNext();
  })
  $(".page5-btn").click(function(){
    $(".page5-mask").show();
  })
  $(".page5-mask").click(function(){
    $(this).hide();
  })
    
</script>
</body>
</html>
